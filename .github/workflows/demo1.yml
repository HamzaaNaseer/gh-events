name: Events Demo 1
on:
  pull_request:
    types:
      - opened # activity type of the pull request on which the workflow run
  workflow_dispatch:
  push:
    branches:
      - main # only pushes to the main branch
      - dev-* # dev-new || dev-this-is-new
      - feat/** # feat/new feat/new/button
    paths-ignore:
      - '.github/workflows/*' # workflow will only run if there is no change done in these files
jobs:
  job1:
    runs-on: ubuntu-latest
    steps:
      - name: Output event data
        run: echo "${{toJson(github.event)}}"
      - name: Get Code
        uses: actions/checkout@v3
      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: "16.13.2"
      - name: Install Dependencies
        run: npm i
      - name: Test Code
        run: npm run test
      - name: Build Code
        run: npm run build
      - name: Deploy Project
        run: echo "Deploying........"
